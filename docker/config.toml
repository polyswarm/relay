[relay]
    anchor_frequency = 100
    confirmations = 20
    consul = "http://consul:8500"
    community = "gamma"
    keydir = "./docker/keyfiles"
    retries = 10

[relay.homechain]
    wsuri = "ws://homechain:8546"
    free = false
    interval = 30
    timeout = 15

[relay.sidechain]
    wsuri = "ws://sidechain:8546"
    free = true
    interval = 30
    timeout = 60

[logging]
    format = "raw"
